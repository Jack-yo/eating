        <span >|</span>
        <li class="focus"><a href="canteen.html">食堂吃啥</a> </li>
    </ul>
</header>
<div class="display">
    <h1 id="place">食堂要吃什么呀</h1>
    <button type="button" onclick="choose()" id="button">随机一下!</button>
</div>

</body>

<script>
    const place = document.getElementById('place')
    const button = document.getElementById('button')
    const data = ['自选', '面档', '水煮鱼', '冒菜', '蒸功夫', '风味档口']
    function choose() {
        const len = data.length;
        place.innerText = data[Math.floor(Math.random() * len)];
        button.innerText = '不想吃这个，再选一遍！'
    }
</script>
